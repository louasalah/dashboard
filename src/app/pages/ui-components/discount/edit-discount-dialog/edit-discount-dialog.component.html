<h1 mat-dialog-title>Edit Discount</h1>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Reference</mat-label>
    <input matInput formControlName="refDisc">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Type</mat-label>
    <mat-select formControlName="type">
      <mat-option value="fixe">Fixe</mat-option>
      <mat-option value="pourcentage">Pourcentage</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Value</mat-label>
    <input matInput type="number" formControlName="valeur">
  </mat-form-field>

  

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()">Save</button>
</div>
