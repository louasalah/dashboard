<mat-card style="
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(8px);
  border-radius: 16px;
  padding: 1.8rem 2rem;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
  max-width: 650px;
  margin: 1.5rem auto;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  cursor: default;
"
onmouseenter="this.style.transform='scale(1.03)'; this.style.boxShadow='0 12px 36px rgba(0,0,0,0.18)';"
onmouseleave="this.style.transform='scale(1)'; this.style.boxShadow='0 8px 24px rgba(0,0,0,0.12)';"
>
  <mat-card-content>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.4rem;">
      <div>
        <mat-card-title style="
  font-weight: 700; 
  color:	#FF7900; 
  font-size: 1.2rem; 
  letter-spacing: 1.5px; 
  text-transform: uppercase; 
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
  margin-bottom: 1rem;
  padding: 0.2rem 0;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
  transition: color 0.3s ease;
  cursor: default;
" 
onmouseover="this.style.color='#e55a00'" 
onmouseout="this.style.color='#ff6600'">
          Usage du coupon
        </mat-card-title>
        <h6 *ngIf="stats" style="
          font-weight: 500;
          color: #666;
          font-size: 1rem;
          margin: 0;
        ">
          {{ stats.totalCouponsUsed }} / {{ stats.totalCouponsSent }}
        </h6>
      </div>

      <div *ngIf="stats" style="
        display: flex;
        align-items: center;
        background: #fff3e0;
        border-radius: 9999px;
        padding: 0.4rem 1rem;
        box-shadow: inset 0 0 6px rgba(255,111,0,0.25);
        user-select: none;
      ">
        <span style="
          width: 14px;
          height: 14px;
          border-radius: 50%;
          background: #FF6F00;
          margin-right: 0.7rem;
          box-shadow: 0 0 5px #FF6F00;
        "></span>
        <span style="font-weight: 700; font-size: 1.1rem; color: #3e3e3e;">
          {{ (stats.totalCouponsUsed / stats.totalCouponsSent * 100).toFixed(0) }}%
        </span>
      </div>

      <div *ngIf="isLoading" style="color: #FF6F00; font-weight: 600;">Chargement...</div>
      <div *ngIf="error" style="color: #d32f2f; font-weight: 600;">Erreur chargement des donn√©es</div>
    </div>

    <div style="border-top: 1px solid #ffd180; padding-top: 1.2rem;">
      <apx-chart 
        [series]="yearlyBreakupChart.series" 
        [chart]="yearlyBreakupChart.chart"
        [plotOptions]="yearlyBreakupChart.plotOptions" 
        [labels]="yearlyBreakupChart.labels"
        [tooltip]="yearlyBreakupChart.tooltip" 
        [legend]="yearlyBreakupChart.legend"
        [colors]="yearlyBreakupChart.colors" 
        [responsive]="yearlyBreakupChart.responsive"
        [dataLabels]="yearlyBreakupChart.dataLabels">
      </apx-chart>
    </div>
  </mat-card-content>
</mat-card>
