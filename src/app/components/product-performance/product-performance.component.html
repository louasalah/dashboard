<mat-card class="cardWithShadow">
    <mat-card-content>
        <div class="d-flex align-items-center justify-content-between m-b-16">
            <div>
                <mat-card-title  style="
  font-weight: 700; 
  color:	#FF7900; 
  font-size: 1.2rem; 
  letter-spacing: 1.5px; 
  text-transform: uppercase; 
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
  margin-bottom: 1rem;
  padding: 0.2rem 0;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
  transition: color 0.3s ease;
  cursor: default;
" 
onmouseover="this.style.color='#e55a00'" 
onmouseout="this.style.color='#ff6600'">Performance des produits</mat-card-title>
                <mat-card-subtitle class="text-muted mb-0" *ngIf="stats">
                    Total Produits: {{ stats.totalProducts }}
                </mat-card-subtitle>
            </div>
        </div>
        <div *ngIf="isLoading" class="d-flex justify-content-center m-t-20">
            <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
        </div>
        <div *ngIf="error" class="error-message m-t-20">
            <p>Erreur de chargement des donn√©es des produits</p>
        </div>
        <div *ngIf="!isLoading && !error" class="table-responsive">
            <table mat-table [dataSource]="products" class="w-100" style="
  border: 1px solid #ddd;
  border-radius: 8px;
  border-collapse: separate;
  border-spacing: 0;
  font-family: 'Roboto', sans-serif;
  font-size: 1rem;
  color: #444;
  width: 100%;
  overflow: hidden;
">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="
      background-color: #fff5e6;
      color: #000000;
      font-weight: bold;
      padding: 12px 16px;
      text-align: left;
      border-bottom: 2px solid #ff6600;
    ">
      ID Produit
    </th>
    <td mat-cell *matCellDef="let product" style="
      padding: 12px 16px;
      background-color: white;
      border-bottom: 1px solid #eee;
    ">
      {{ product.id }}
    </td>
  </ng-container>

  <!-- Views Column -->
  <ng-container matColumnDef="views">
    <th mat-header-cell *matHeaderCellDef style="
      background-color: #fff5e6;
      color: #000000;
      font-weight: bold;
      padding: 12px 16px;
      text-align: left;
      border-bottom: 2px solid #ff6600;
    ">
      Vues
    </th>
    <td mat-cell *matCellDef="let product" style="
      padding: 12px 16px;
      background-color: white;
      border-bottom: 1px solid #eee;
    ">
      {{ product.views }}
    </td>
  </ng-container>


  <!-- timespent Column -->
  <ng-container matColumnDef="timespent">
    <th mat-header-cell *matHeaderCellDef style="
      background-color: #fff5e6;
      color: #000000;
      font-weight: bold;
      padding: 12px 16px;
      text-align: left;
      border-bottom: 2px solid #ff6600;
    ">
      Vues
    </th>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
      style="transition: background-color 0.25s ease;"
      (mouseenter)="row._hover=true" 
      (mouseleave)="row._hover=false"
      [style.background-color]="row._hover ? '#fff0cc' : 'white'">
  </tr>
</table>

        </div>
    </mat-card-content>
</mat-card>
