<mat-card style="
  background-color: #fff;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  padding: 2rem 2.5rem;
  max-width: 480px;
  margin: 2rem auto;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  user-select: none;
  cursor: default;
">
  <mat-card-content>
    <div style="display: flex; align-items: center; margin-bottom: 1.5rem;">
      <mat-card-title style="
        font-weight: 700;
        color: #FF7900;
        font-size: 1.3rem;
        letter-spacing: 1.6px;
        text-transform: uppercase;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
        transition: color 0.3s ease;
        margin: 0;
        padding: 0.2rem 0;
      "
      onmouseover="this.style.color='#e55a00'"
      onmouseout="this.style.color='#ff6600'"
      >
        Localisation la plus fréquente
      </mat-card-title>
    </div>

    <div *ngIf="isLoading" style="display: flex; justify-content: center; padding: 2rem 0;">
      <mat-progress-spinner diameter="40" mode="indeterminate" color="warn"></mat-progress-spinner>
    </div>

    <div *ngIf="error" style="
      color: #D32F2F;
      font-weight: 600;
      text-align: center;
      padding: 1rem 0;
      font-size: 1rem;
    ">
      Erreur de chargement des données de localisation
    </div>

    <div *ngIf="positionData && !isLoading" style="
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      color: #333;
    ">
      <span style="
        font-size: 3rem;
        font-weight: 700;
        color: #FF7900;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      ">
        {{ positionData.count }}
      </span>
      <h5 style="margin: 0; font-weight: 600;">Total des occurrences</h5>
      <div style="
        background: #FFF4E5;
        border-left: 5px solid #FF7900;
        padding: 1rem 1.2rem;
        border-radius: 8px;
        font-size: 1.15rem;
        font-weight: 700;
        color: #E65C00;
        letter-spacing: 0.05em;
        user-select: text;
        box-shadow: 0 2px 8px rgba(255, 121, 0, 0.15);
        max-width: fit-content;
      ">
        Coordonnées : {{ getFormattedCoordinates() }}
      </div>
    </div>
  </mat-card-content>
</mat-card>
