<mat-card style="padding: 1.5rem; background: #fff; border-radius: 1rem; box-shadow: 0 8px 20px rgba(0,0,0,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease;"
          onmouseover="this.style.transform='translateY(-4px)'; this.style.boxShadow='0 12px 25px rgba(0,0,0,0.15)';"
          onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 8px 20px rgba(0,0,0,0.1)';">
  <mat-card-content>
    <div style="display: flex; flex-direction: column;">
      <div>
        <mat-card-title style="font-size: 1.5rem; font-weight: 700; text-transform: uppercase; color: #ff6600; margin-bottom: 0.5rem; letter-spacing: 1.5px; font-family: 'Segoe UI', sans-serif; text-shadow: 1px 1px 2px rgba(0,0,0,0.15);">
          Fréquence Catégories
        </mat-card-title>
        <mat-card-subtitle style="font-size: 0.95rem; color: #6c757d; margin-bottom: 1.5rem;">
          Catégories de produits les plus consultées
        </mat-card-subtitle>
      </div>

      <div *ngIf="isLoading" style="display: flex; justify-content: center; margin-top: 1rem;">
        <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
      </div>

      <div *ngIf="error" class="error-message" style="margin-top: 1rem; color: red;">
        <p>Erreur de chargement des données des catégories</p>
      </div>

      <div *ngIf="!isLoading && !error" style="margin-top: 1rem; display: flex; flex-direction: column; gap: 1rem;">
        <div *ngFor="let category of categories; let i = index" style="display: flex; align-items: center; gap: 1rem; padding: 0.75rem 0; border-bottom: 1px solid #eee;">
          <mat-icon [style.color]="getCategoryColor(i)" style="font-size: 1.8rem;">category</mat-icon>
          <div style="width: 100%;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <h5 style="font-size: 1rem; font-weight: 600; color: #333; margin: 0;">{{ category.categorie }}</h5>
              <span style="font-size: 1.1rem; font-weight: bold; color: #222;">{{ category.count }}</span>
            </div>
            <div style="height: 6px; border-radius: 3px; background-color: #f1f1f1; margin-top: 4px;">
              <div class="progress-bar" [style.width.%]="calculatePercentage(category.count)" [style.background-color]="getCategoryColor(i)" style="height: 100%; border-radius: 3px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
